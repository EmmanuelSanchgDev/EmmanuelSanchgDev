<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>formulario</title>
</head>
<body>
    <main class="primary">
        <form action="" class="form">
            <h1 class="title">Registrarse</h1>
            <div class="conteiner-labels">
                <label for="nombre">
                    Nombre:
                    <input type="text" id="nombre" required autofocus placeholder="nombre" name="nombre">
                </label>
    
                <label for="apellido">
                    apellido:
                    <input type="text" id="apellido" required placeholder="apellido" name="apellido">
                </label>
    
                <label for="correo">
                    correo:
                    <input type="email" id="correo" required placeholder="correo" name="correo">
                </label>
    
                <label for="contraseña">
                    contraseña: 
                    <input type="password" id="contraseña" placeholder="contraseña" minlength="8" required name="contraseña" >
                </label>
            </div>
            <input type="button" value="Registrarse">
        </form>
    </main>
</body>
</html>
